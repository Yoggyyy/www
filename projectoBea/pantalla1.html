<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pantalla1.css">
    <title>Pantalla de Bienvenida</title>
</head>
<body>
    <div class="main-content">
        <div id="pantalla-bienvenida">
            <h1>Bienvenido, pulsa Control + F10 o espera 5 segundos</h1>
        </div>
        <div id="pantalla-login" style="display: none;">
            <form id="form-login">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" required>
                <span id="error-correo" style="color: red; display: none;">Correo incorrecto</span>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="js/pantalla1.js"></script>
</body>
</html>
